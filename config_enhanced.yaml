# Enhanced Multi-Strategy Trading Bot Configuration for Maximum Profit

trading:
  symbol: "BTC-USD"
  account_balance: 10000.0
  risk_percent: 2.0
  exchange: "binance"
  max_exposure: 3.0

# Enhanced Strategy Configuration - Enable ALL strategies for maximum profit
strategies:
  enabled:
    # Core Technical Indicators
    - "indicator"      # Original composite indicator strategy
    - "ma_cross"       # Moving average crossover
    - "rsi"           # RSI strategy
    - "bb"            # Bollinger Bands
    - "macd"          # MACD strategy
    - "ichimoku"      # Ichimoku Cloud
    - "psar"          # Parabolic SAR
    - "cci"           # Commodity Channel Index
    - "keltner"       # Keltner Channels
    - "fibonacci"     # Fibonacci retracements
    
    # Advanced Strategies
    - "donchian"      # Donchian Breakout
    - "mean_reversion" # Mean Reversion EMA
    - "momentum"      # Momentum Multi-TF
    - "event_trading" # Event Trading
    - "ml_simple"     # Simple ML Strategy
    - "bbrsi"         # BBRSI Strategy (Bollinger + RSI + ADX)
    
    # Arbitrage Strategies
    - "market_maker"  # Market Making
    - "stat_arb"      # Statistical Arbitrage
    - "triangular_arb" # Triangular Arbitrage
    - "latency_arb"   # Latency Arbitrage
    
    # Advanced ML & RL
    - "rl_strategy"   # Reinforcement Learning Strategy
    - "hft_transformer" # High-Frequency Transformer
    
    # Binance-style Bots
    - "spot_grid"     # Spot Grid Trading
    - "futures_grid"  # Futures Grid Trading
    - "rebalancing"   # Portfolio Rebalancing
    - "spot_dca"      # Dollar Cost Averaging
    - "funding_arb"   # Funding Rate Arbitrage
  
  # Enhanced strategy parameters for optimal performance
  parameters:
    ma_cross:
      fast: 10
      slow: 30
    rsi:
      period: 14
      oversold: 30
      overbought: 70
    bb:
      period: 20
      std_dev: 2.0
    macd:
      fast: 12
      slow: 26
      signal: 9
    ichimoku:
      tenkan_period: 9
      kijun_period: 26
      senkou_period: 52
    psar:
      step: 0.02
      max_step: 0.2
    cci:
      period: 20
    keltner:
      ema_period: 20
      atr_period: 10
      multiplier: 2.0
    fibonacci:
      window: 50
    donchian:
      period: 20
    mean_reversion:
      lookback: 20
      threshold: 2.0
    momentum:
      short_period: 10
      long_period: 30
    bbrsi:
      rsi_period: 14
      bb_period: 20
      adx_period: 14
      adx_threshold: 25.0
    spot_grid:
      grid_size: 10
      price_range: 0.1
    futures_grid:
      grid_size: 10
      price_range: 0.1
    rebalancing:
      target_weights: {}
    spot_dca:
      interval_hours: 24
      amount: 100

# Enhanced Allocator Configuration for optimal strategy combination
allocator:
  type: "hedge"  # hedge, equal_weight, performance_based
  learning_rate: 0.1
  min_weight: 0.01
  rebalance_frequency: 5  # More frequent rebalancing for better performance
  strategy_combination:
    momentum_weight: 0.3
    mean_reversion_weight: 0.2
    arbitrage_weight: 0.2
    ml_weight: 0.15
    grid_weight: 0.15

# Advanced Risk Management for maximum profit with controlled risk
risk:
  max_daily_loss: 1500.0  # Conservative daily loss limit
  max_position: 30000.0
  fee_rate: 0.001
  slippage: 0.0005
  max_var: 0.03  # Lower VaR for better risk control
  max_volatility: 0.08
  
  # Strategy-specific risk limits
  strategy_limits:
    max_strategies_per_signal: 8  # Allow more strategies to combine
    min_agreement_threshold: 0.55  # Lower threshold for more signals
    confidence_weight: true
  
  # Advanced risk controls
  circuit_breakers:
    max_consecutive_losses: 5
    max_drawdown: 0.15
    volatility_breaker: true
    latency_breaker: true
  
  # Position sizing optimization
  position_sizing:
    kelly_criterion: true
    kelly_fraction: 0.5
    anti_martingale: true
    pyramiding: false

# API Keys (use environment variables)
api_keys:
  news: null  # Set NEWS_API_KEY environment variable
  fred: null  # Set FRED_API_KEY environment variable
  etherscan: null  # Set ETHERSCAN_API_KEY environment variable

# Enhanced Logging and Monitoring
logging:
  level: "INFO"
  strategy_performance: true
  signal_details: true
  risk_metrics: true
  performance_analytics: true
  
monitoring:
  metrics_server: true
  port: 8000
  anomaly_detection: true
  real_time_dashboard: true
  alert_system: true
  
# Performance Optimization
performance:
  websocket_priority: true
  parallel_strategy_execution: true
  cache_indicators: true
  optimize_calculations: true
  
# Market Analysis
market_analysis:
  volatility_scanning: true
  correlation_analysis: true
  regime_detection: true
  sentiment_integration: true
  
# Advanced Features
advanced_features:
  ai_signal_confirmation: true
  quantum_leverage_modification: true
  dynamic_risk_adjustment: true
  adaptive_strategy_weights: true
  market_regime_adaptation: true